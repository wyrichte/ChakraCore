<!DOCTYPE html>
<html>
<header>
<script>

function start(i)
{
var e = document.getElementById("blah");
var n = document.createElement("script");
n.innerHTML = "document.getElementById('content').innerHTML = " + i + ";";
e.appendChild(n);
var f = function() { e.removeChild(n); start(i+1); };
setTimeout(f, 1000);
}
</script>

</header>
<body onload="start(0)">

<div id="blah"></div>
<div id="content"> </div>
</body>

</html>
