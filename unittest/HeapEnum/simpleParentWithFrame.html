<meta http-equiv="X-UA-Compatible" content="IE=9" />
<html>
<head>
<script>
var HETest = {};
HETest.isFromParent = true;

function Dump(x, dump)
{
    dump = true;
    if (dump != undefined)
    {
        WScript.Echo(x);
    }
}

var Debug;
if (Debug == undefined)
{
    Debug = {};
}
if (Debug.dumpHeap == undefined) Debug.dumpHeap = function() {}


function runTest()
{
    Debug.dumpHeap(getHETestFromChild(), true, true);
}
</script>
</head>
<body onload="runTest()">
<iframe id="childFrame" src="simpleChildFrame.html">
</body>
</html>
