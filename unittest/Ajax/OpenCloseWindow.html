<html>

<title>JavaScript Open - Close window</title>
<link rel="stylesheet" href="demo.css">
<body>
<script>
    var bounce = {
        x: 0, y: 0, w: 200, h: 200,  // Window position and size
        win: null,                // The window we will create

        // Start the animation
        openw: function() {
            // Start with the window in the center of the screen
            var sw = 600 //screen.width;
            var bw = bounce.w;
            var sh = 400;  //screen.height;
            var bh = bounce.h;
            bounce.x = (sw - bw) / 2;
            bounce.y = (sh - bh) / 2;

            // Create the window 
            bounce.win = window.open('javascript:"<h1>BOUNCE!</h1>"', "",
                                  "left=" + bounce.x + ",top=" + bounce.y +
                                  ",width=" + bounce.w + ",height=" + bounce.h +
                                  ",status=yes");


        },

        // Stop the animation
        closew: function() {
             bounce.win.close(); // Close window
        }
    }
</script>
<button onclick="bounce.openw( )">Open</button>
<button onclick="bounce.closew( )">Close</button>
</body>
</html>
