<script>

    if (window.ActiveXObject) {

        var swf = new ActiveXObject('ShockwaveFlash.ShockwaveFlash');
        if (swf) {
            document.write('Shockwave available');
            document.write("<br/>");
            var version = swf.GetVariable('$version');
            document.write("version= " + version);
            document.write("<br/>");

            // Create object elements accordingly
            document.write('<object width="550" height="400">');
            document.write('<param name="movie" value="SBD.swf">');
            document.write('<embed src="SBD.swf" width="550" height="400">');
            document.write('</embed>');
            document.write('</object>');

        }
        else
           document.write('Shockwave unavailable');    
        // This is a browser that understands ActiveX


    }
